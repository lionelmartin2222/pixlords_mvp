s":[],"name":"COMMISSION_PERCENT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"INITIAL_PRICE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"MAP_HEIGHT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"MAP_WIDTH","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256[]","name":"xCoords","type":"uint256[]"},{"internalType":"uint256[]","name":"yCoords","type":"uint256[]"},{"internalType":"string[]","name":"colors","type":"string[]"}],"name":"buyMultiplePixels","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"x","type":"uint256"},{"internalType":"uint256","name":"y","type":"uint256"},{"internalType":"string","name":"newColor","type":"string"}],"name":"buyPixel","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"developerWallet","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"x","type":"uint256"},{"internalType":"uint256","name":"y","type":"uint256"}],"name":"getPixel","outputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"string","name":"color","type":"string"},{"internalType":"uint256","name":"price","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"x","type":"uint256"},{"internalType":"uint256","name":"y","type":"uint256"}],"name":"isPixelOwned","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"},{"internalType":"uint256","name":"","type":"uint256"}],"name":"map","outputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"string","name":"color","type":"string"},{"internalType":"uint256","name":"price","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"paymentToken","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newDeveloperWallet","type":"address"}],"name":"setDeveloperWallet","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"x","type":"uint256"},{"internalType":"uint256","name":"y","type":"uint256"},{"internalType":"uint256","name":"newPrice","type":"uint256"}],"name":"setSalePrice","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawToken","outputs":[],"stateMutability":"nonpayable","type":"function"}];

        // 3. Dirección del Token de Pago (USDC Nativo, confirmado)
        const USDC_ADDRESS = "0x3c499c542ceF5E3811e1192ce70d8cc03d5C3359"; 

        // 4. Dirección de la Tesorería de Pixlords (Developer Wallet)
        const DEVELOPER_WALLET = "0x22FE5926F3bD845d947Be1A9F9693B6Aab45De81"; 
        
        // --- ABI del Token USDC (Para la aprobación de fondos) ---
        const USDC_ABI = [
            "function approve(address spender, uint256 amount) returns (bool)",
            "function allowance(address owner, address spender) view returns (uint256)"
        ];

        // =========================================================
        // RESTO DEL CÓDIGO (LÓGICA DEL JUEGO)
        // ... (Funciones de color, coordenadas, etc.)
        // =========================================================
        
        // --- COLORES ---
        const LAND_COLOR = '#008000'; // Verde
        const SEA_COLOR = '#0000FF'; // Azul

        // --- FUNCIÓN DE COORDENADAS AMIGABLES ---
        const COORD_MAP_TO_UI = (x, y) => {
            let colStr = '';
            let tempX = x;
            while (tempX >= 0) {
                colStr = String.fromCharCode(tempX % 26 + 'A'.charCodeAt(0)) + colStr;
                tempX = Math.floor(tempX / 26) - 1;
            }
            const rowStr = y + 1; 
            return `${colStr}-${rowStr}`;
        };

        // =========================================================
        // PARTE I: MAPA GENERATIVO (SOLUCIÓN ESTABLE)
        // =========================================================
        
        // Esta función genera un mapa irregular con una masa continental central.
        function getInitialMapColor(x, y) {
            const centerX = WIDTH / 2; 
            const centerY = HEIGHT / 2; 
            
            // Coeficientes que definen la forma general (más ancha que alta)
            const factorX = 0.5; 
            const factorY = 0.8;
            
            // Distancia elíptica desde el centro (para una forma más orgánica)
            const dist = Math.sqrt(
                Math.pow((x - centerX) / factorX, 2) + 
                Math.pow((y - centerY) / factorY, 2)
            );

            // Ruido: Añade irregularidad a los bordes (como costas)
            const noise = Math.sin(x * 0.05) * 10 + Math.cos(y * 0.08) * 10;
            
            // El radio base del continente, ajustado por el ruido
            const baseRadius = 400;

            // Simulación de un lago interior 
            const isLake = (x > 180 && x < 320 && y > 80 && y < 120);
            const lakeDist = Math.sqrt(Math.pow(x - 250, 2) + Math.pow(y - 100, 2));

            let color = SEA_COLOR;
            
            if (dist < (baseRadius + noise)) {
                color = LAND_COLOR;
                
                // Si es tierra y cae dentro del área del lago, es agua
                if (isLake && lakeDist < 60) {
                    color = SEA_COLOR;
                }
            }
            
            // Simulación de pequeñas islas aleatorias
            if (Math.random() < 0.001) { 
                if (color === SEA_COLOR) {
                    color = LAND_COLOR;
                }
            }
            
            return color; 
        }

        // Inicializa el estado del mapa (Hard Reset)
        function initializeMapData() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const index = y * WIDTH + x;
                    
                    const color = getInitialMapColor(x, y);

                    // Estado inicial para el Hard Reset de lanzamiento (Todos Libres)
                    const isOwned = false; 
                    const owner = 'Libre'; 
                    const price = INITIAL_PRICE_USDC; 

                    mapData[index] = {
                        x,
                        y,
                        color: color,
                        owner: owner,
                        price: price,
                        isOwned: isOwned
                    };
                }
            }
        }

        // Dibuja los píxeles en el contenedor HTML
        function renderMap() {
            MAP_ELEMENT.innerHTML = ''; 

            mapData.forEach(pixel => {
                const pixelElement = document.createElement('div');
                pixelElement.className = 'pixel';
                pixelElement.style.backgroundColor = pixel.color;
                
                pixelElement.dataset.x = pixel.x;
                pixelElement.dataset.y = pixel.y;

                // El clic izquierdo (tap corto) abre el modal
                pixelElement.addEventListener('click', handlePixelClick);
                // El clic derecho (o toque largo) selecciona el pixel
                pixelElement.addEventListener('contextmenu', handlePixelRightClick); 

                MAP_ELEMENT.appendChild(pixelElement);
            });
        }

        // =========================================================
        // PARTE II: LÓGICA DE INTERACCIÓN (ZOOM Y ARRASTRE - Desktop & Mobile)
        // =========================================================

        function applyTransform() {
            MAP_ELEMENT.style.transform = `translate(${position.x}px, ${position.y}px) scale(${scale})`;
        }

        function handleZoom(event) {
            event.preventDefault();
            const delta = event.deltaY > 0 ? -0.1 : 0.1;
            // Zoom máximo a 10x
            const newScale = Math.min(Math.max(1.0, scale + delta), 10.0); 

            const rect = MAP_ELEMENT.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const oldScale = scale;
            scale = newScale;

            const ratio = oldScale / newScale;

            position.x = mouseX - (mouseX - position.x) * ratio;
            position.y = mouseY - (mouseY - position.y) * ratio;

            const maxTranslateX = (scale - 1) * WRAPPER.clientWidth;
            const maxTranslateY = (scale - 1) * WRAPPER.clientHeight;


            position.x = Math.max(Math.min(position.x, 0), -maxTranslateX);
            position.y = Math.max(Math.min(position.y, 0), -maxTranslateY);

            applyTransform();
        }

        // --- Lógica de Arrastre (Desktop) ---
        function handleMouseDown(event) {
            if (event.button !== 0 || scale === 1.0) return;
            isDragging = true;
            WRAPPER.style.cursor = 'grabbing';
            startDrag = { x: event.clientX - position.x, y: event.clientY - position.y };
            event.preventDefault(); 
        }

        function handleMouseMove(event) {
            if (!isDragging) return;
            
            const dx = event.clientX - startDrag.x;
            const dy = event.clientY - startDrag.y;
            
            const maxTranslateX = (scale - 1) * WRAPPER.clientWidth;
            const maxTranslateY = (scale - 1) * WRAPPER.clientHeight;

            position.x = Math.max(Math.min(dx, 0), -maxTranslateX);
            position.y = Math.max(Math.min(dy, 0), -maxTranslateY);

            applyTransform();
        }

        function handleMouseUp() {
            isDragging = false;
            WRAPPER.style.cursor = 'grab';
        }

        // --- Lógica Touch (Mobile - Arrastre y Zoom y Selección) ---
        function getDistance(touches) {
            if (touches.length < 2) return 0;
            return Math.sqrt(
                Math.pow(touches[0].clientX - touches[1].clientX, 2) +
                Math.pow(touches[0].clientY - touches[1].clientY, 2)
            );
        }

        function handleTouchStart(event) {
            // Limpiar cualquier temporizador pendiente
            if (touchStartTimer) {
                clearTimeout(touchStartTimer);
            }

            if (event.touches.length === 1) {
                const touch = event.touches[0];
                currentDrag = { x: touch.clientX, y: touch.clientY }; 
                
                // Establecer un temporizador para simular el click derecho (toque largo)
                touchStartTimer = setTimeout(() => {
                    // Prevenir el menú contextual para que el toque largo funcione como selección
                    event.preventDefault(); 
                    handlePixelRightClick({ preventDefault: () => {}, target: document.elementFromPoint(touch.clientX, touch.clientY) });
                    isDragging = false; 
                    touchStartTimer = null;
                }, 500); // 500ms para toque largo

                // Preparar para arrastre (si no es toque largo)
                if (scale > 1.0) {
                    isDragging = true;
                    startDrag = { x: touch.clientX - position.x, y: touch.clientY - position.y };
                }

            } else if (event.touches.length === 2) {
                // Inicio de Pinch-to-Zoom
                initialDistance = getDistance(event.touches);
                lastScale = scale;
                isDragging = false; 
                event.preventDefault(); // Prevenir el scroll por defecto al pellizcar
            }
        }

        function handleTouchMove(event) {
            // Si hay un movimiento significativo, cancelar el toque largo
            if (touchStartTimer) {
                const touch = event.touches[0];
                const deltaX = Math.abs(touch.clientX - currentDrag.x);
                const deltaY = Math.abs(touch.clientY - currentDrag.y);
                
                if (deltaX > 10 || deltaY > 10) {
                    clearTimeout(touchStartTimer);
                    touchStartTimer = null;
                    isDragging = scale > 1.0; 
                }
            }

            if (event.touches.length === 1 && isDragging) {
                // Arrastre simple (un dedo)
                const touch = event.touches[0];
                const dx = touch.clientX - startDrag.x;
                const dy = touch.clientY - startDrag.y;
                
                const maxTranslateX = (scale - 1) * WRAPPER.clientWidth;
                const maxTranslateY = (scale - 1) * WRAPPER.clientHeight;

                position.x = Math.max(Math.min(dx, 0), -maxTranslateX);
                position.y = Math.max(Math.min(dy, 0), -maxTranslateY);
                
                applyTransform();
                event.preventDefault(); 
            } else if (event.touches.length === 2 && initialDistance > 0) {
                // Pinch-to-Zoom (dos dedos)
                const newDistance = getDistance(event.touches);
                const zoomFactor = newDistance / initialDistance;
                let newScale = lastScale * zoomFactor;

                // Limitar el zoom
                newScale = Math.min(Math.max(1.0, newScale), 10.0);

                const centerClientX = (event.touches[0].clientX + event.touches[1].clientX) / 2;
                const centerClientY = (event.touches[0].clientY + event.touches[1].clientY) / 2;

                const rect = MAP_ELEMENT.getBoundingClientRect();
                const mouseX = centerClientX - position.x; 
                const mouseY = centerClientY - position.y;

                const ratio = scale / newScale;

                position.x = centerClientX - (centerClientX - position.x) * ratio;
                position.y = centerClientY - (centerClientY - position.y) * ratio;

                scale = newScale;
                
                const maxTranslateX = (scale - 1) * WRAPPER.clientWidth;
                const maxTranslateY = (scale - 1) * WRAPPER.clientHeight;
                
                position.x = Math.max(Math.min(position.x, 0), -maxTranslateX);
                position.y = Math.max(Math.min(position.y, 0), -maxTranslateY);

                applyTransform();
                event.preventDefault();
            }
        }

        function handleTouchEnd(event) {
            // Si el temporizador de toque largo aún está activo al levantar el dedo, es un TAP corto -> abrir modal
            if (touchStartTimer) {
                clearTimeout(touchStartTimer);
                // Solo si no hubo arrastre (tap simple), abrir modal
                const touch = event.changedTouches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                if (element && element.classList.contains('pixel')) {
                    handlePixelClick({ target: element }); 
                }
            }

            isDragging = false;
            initialDistance = 0;
            lastScale = scale; 
        }
        
        // =========================================================
        // PARTE III: LÓGICA DE NEGOCIO (SELECCIÓN Y MODAL)
        // =========================================================

        function handlePixelClick(event) {
            const pixelElement = event.target;
            const x = parseInt(pixelElement.dataset.x);
            const y = parseInt(pixelElement.dataset.y);
            const index = y * WIDTH + x;
            const pixel = mapData[index];

            showModal(pixel, pixelElement);
        }

        function handlePixelRightClick(event) {
            const targetElement = event.target;
            
            if (event.preventDefault) {
                event.preventDefault(); 
            }
            
            const x = parseInt(targetElement.dataset.x);
            const y = parseInt(targetElement.dataset.y);
            const id = `${x}-${y}`; 
            const pixel = mapData[y * WIDTH + x];

            if (!pixel.isOwned) {
                if (selectedPixels.has(id)) {
                    selectedPixels.delete(id);
                    targetElement.classList.remove('selected');
                } else {
                    selectedPixels.add(id);
                    targetElement.classList.add('selected');
                }
                updateCartSummary();
            } else {
                const modal = document.getElementById('info-modal');
                const message = modal.querySelector('#modal-message');
                message.textContent = "Este píxel ya está comprado. Haz clic izquierdo para ver detalles.";
                setTimeout(() => { message.textContent = ""; }, 3000); 
            }
        }

        function updateCartSummary() {
            const count = selectedPixels.size;
            const totalCost = count * INITIAL_PRICE_USDC; 
            
            document.getElementById('cart-summary').textContent = 
                `Cesta: ${count} píxeles seleccionados | Total: ${totalCost.toFixed(2)} USDC`;
                
            document.getElementById('pay-batch-btn').disabled = count === 0;
        }

        function clearCart() {
            selectedPixels.forEach(id => {
                const [x, y] = id.split('-').map(Number);
                const element = MAP_ELEMENT.querySelector(`.pixel[data-x="${x}"][data-y="${y}"]`);
                if (element) {
                    element.classList.remove('selected');
                }
            });
            selectedPixels.clear();
            updateCartSummary();
        }

        function showModal(pixel, element) {
            const modal = document.getElementById('info-modal');
            
            document.getElementById('modal-coords').textContent = COORD_MAP_TO_UI(pixel.x, pixel.y);
            document.getElementById('modal-price').textContent = `${pixel.price.toFixed(2)} USDC`;
            document.getElementById('modal-owner').textContent = pixel.owner;
            
            const colorDisplay = document.getElementById('modal-color-display');
            colorDisplay.style.width = '20px'; 
            colorDisplay.style.height = '20px';
            colorDisplay.style.display = 'inline-block';
            colorDisplay.style.verticalAlign = 'middle';
            colorDisplay.style.backgroundColor = pixel.color;
            colorDisplay.style.border = '1px solid #FDFD96';

            const isUserOwner = (currentAccount && pixel.owner === currentAccount); 

            document.getElementById('owner-controls').style.display = isUserOwner ? 'block' : 'none'; 
            const buyBtn = document.getElementById('buy-pixel-btn');

            if (!pixel.isOwned) {
                buyBtn.textContent = 'AÑADIR A CESTA (Lote)';
                buyBtn.onclick = () => {
                    handlePixelRightClick({ preventDefault: () => {}, target: element });
                    hideModal('info-modal');
                };
            } else {
                buyBtn.textContent = `COMPRAR (Reventa) por ${pixel.price.toFixed(2)} USDC`;
                buyBtn.onclick = () => {
                    alertPlaceholder('Compra Individual/Reventa iniciada. Esperando conexión blockchain.');
                    hideModal('info-modal');
                };
            }

            modal.style.display = 'flex';
        }

        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById('modal-message').textContent = "";
        }
        
        function alertPlaceholder(message) {
            console.log("ALERTA PLACEHOLDER: " + message);
        }

        // =========================================================
        // PARTE IV: CONEXIÓN REAL A BLOCKCHAIN (INTEGRACIÓN)
        // =========================================================

        async function connectWallet() {
             if (typeof window.ethereum !== 'undefined' && typeof window.ethereum.request !== 'undefined') {
                try {
                    // Pedir acceso a la cuenta de Metamask
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    currentAccount = accounts[0];
                    
                    // Inicializar el proveedor y el firmante de Ethers
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();

                    // Inicializar los contratos
                    pixelContract = new ethers.Contract(CONTRACT_ADDRESS, PIXEL_CONTRACT_ABI, signer);
                    paymentTokenContract = new ethers.Contract(USDC_ADDRESS, USDC_ABI, signer);
                    
                    document.getElementById('status-message').textContent = `Conectado: ${currentAccount.substring(0, 6)}...`;
                    document.getElementById('connect-wallet').textContent = 'Desconectar';
                    document.getElementById('status-message').style.color = '#39FF14'; 
                    
                    // Iniciar la lógica de carga de mapa real (TODO: Implementar loadMapDataFromContract)
                    // loadMapDataFromContract(); 
                    
                    alertPlaceholder("Conexión a billetera exitosa.");

                } catch (error) {
                    console.error("Error al conectar la billetera:", error);
                    alertPlaceholder('Error de Conexión. Asegúrese de estar en Polygon Mainnet.');
                }
            } else {
                alertPlaceholder("MetaMask no detectado. Por favor, instálelo.");
            }
        }

        function disconnectWallet() {
            // ... (Lógica de desconexión) ...
            currentAccount = null;
            document.getElementById('status-message').textContent = 'DESCONECTADO';
            document.getElementById('connect-wallet').textContent = 'Conectar Billetera (MetaMask)';
            document.getElementById('status-message').style.color = '#FDFD96'; 
            // Podríamos forzar un render del mapa para reflejar el estado desconectado
        }
        
        // --- FUNCIÓN DE UTILIDAD PARA CONVERTIR USDC ---
        function toContractDecimals(amount) {
            // USDC tiene 6 decimales, ethers.utils.parseUnits maneja esto
            return ethers.utils.parseUnits(amount.toString(), USDC_DECIMALS);
        }

        // --- FUNCIÓN DE COMPRA POR LOTE ---
        async function executeBatchPurchase() {
            if (!currentAccount) {
                alertPlaceholder("Por favor, conecte su billetera para comprar píxeles.");
                return;
            }
            if (selectedPixels.size === 0) return;

            const totalCost = selectedPixels.size * INITIAL_PRICE_USDC;
            const totalCostInWei = toContractDecimals(totalCost);
            
            const xCoords = [];
            const yCoords = [];
            const colors = [];
            
            // Recopilar datos y establecer un color fijo para la compra
            for (const id of selectedPixels) {
                const [x, y] = id.split('-').map(Number);
                xCoords.push(x);
                yCoords.push(y);
                
                // *** COLOR FIJO PARA EL HARD RESET ***
                // Se utiliza el color del mapa (LAND_COLOR o SEA_COLOR) como color inicial del NFT
                const pixel = mapData[y * WIDTH + x];
                colors.push(pixel.color); 
            }

            try {
                // 1. APROBACIÓN (VERIFICAR SI ES NECESARIA Y APROBAR)
                const allowance = await paymentTokenContract.allowance(currentAccount, CONTRACT_ADDRESS);
                
                if (allowance.lt(totalCostInWei)) {
                    alertPlaceholder(`Aprobando ${totalCost} USDC para el contrato...`);
                    const txApprove = await paymentTokenContract.approve(CONTRACT_ADDRESS, ethers.constants.MaxUint256);
                    await txApprove.wait();
                    alertPlaceholder("Aprobación exitosa. Continuando con la compra...");
                }

                // 2. COMPRA (LLAMADA FINAL AL CONTRATO)
                alertPlaceholder(`Iniciando compra por lote de ${selectedPixels.size} píxeles...`);
                
                const tx = await pixelContract.buyMultiplePixels(xCoords, yCoords, colors);
                await tx.wait();

                alertPlaceholder("¡Compra exitosa! Transacción confirmada en la blockchain.");
                clearCart();
                // TODO: Recargar el mapa para reflejar nuevos dueños
                
            } catch (error) {
                console.error("Error en la compra por lote:", error);
                alertPlaceholder("Error en la transacción. Revise la consola para detalles.");
            }
        }
        
        // --- FUNCIÓN DE REVENTA ---
        async function executeResale() {
            if (!currentAccount) {
                alertPlaceholder("Por favor, conecte su billetera para vender píxeles.");
                return;
            }
            // Lógica de reventa pendiente (se necesita el pixelId y el newPrice del modal)
            
            const newPrice = parseFloat(document.getElementById('new-price').value);
            if (isNaN(newPrice) || newPrice <= INITIAL_PRICE_USDC) {
                alertPlaceholder(`El precio de reventa debe ser mayor a ${INITIAL_PRICE_USDC} USDC.`);
                return;
            }

            // Lógica para obtener las coordenadas del píxel seleccionado en el modal...
            // Esto requiere un ajuste en showModal para guardar el pixelId actual.
            
            alertPlaceholder("Simulación: Ejecutando Reventa...");
            
            // const newPriceInWei = toContractDecimals(newPrice);
            // const tx = await pixelContract.setSalePrice(x, y, newPriceInWei);
            // await tx.wait();
            // alertPlaceholder("Precio de reventa actualizado con éxito.");
            
            hideModal('info-modal');
        }

        // =========================================================
        // PARTE V: INICIALIZACIÓN DEL DOCUMENTO
        // =========================================================

        document.addEventListener('DOMContentLoaded', () => {
            WRAPPER = document.getElementById('map-interaction-wrapper');
            MAP_ELEMENT = document.getElementById('pixel-map-container');
            
            // 1. Inicializa y dibuja el mapa (USA EL MAPA GENERATIVO ESTABLE)
            initializeMapData();
            renderMap();
            
            // 2. Configuración de eventos de Zoom y Arrastre (Desktop)
            WRAPPER.addEventListener('wheel', handleZoom);
            WRAPPER.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);

            // 3. Configuración de eventos Touch (Mobile)
            WRAPPER.addEventListener('touchstart', handleTouchStart);
            WRAPPER.addEventListener('touchmove', handleTouchMove);
            WRAPPER.addEventListener('touchend', handleTouchEnd);
            
            // 4. Configuración de eventos de Negocio y Billetera
            document.getElementById('connect-wallet').addEventListener('click', connectWallet);
            document.getElementById('pay-batch-btn').addEventListener('click', executeBatchPurchase);
            document.getElementById('clear-cart-btn').addEventListener('click', clearCart);
            document.getElementById('close-modal-btn').addEventListener('click', () => hideModal('info-modal'));
            
            // 5. Placeholders de controles de propietario
            document.getElementById('sell-pixel-btn').addEventListener('click', executeResale);
        });
    </script>
